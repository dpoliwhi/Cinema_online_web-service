<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Film</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Обновить данные фильма</h1>
    <form method="POST" enctype="multipart/form-data" th:action="@{/films/update}" th:object="${filmsForm}">
        <input type="hidden" name="id"
               th:value="${film.id}">

        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input th:value="${film.title}" name="title" type="text" class="form-control" id="title">
        </div>

        <div class="mb-3">
            <label for="premierYear" class="form-label">Год премьеры</label>
            <input th:value="${film.premierYear}" name="premierYear" type="number" min="1900" max="2099" step="1" value="2023" class="form-control" id="premierYear">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Страна</label>
            <input th:value="${film.country}" name="country" type="text" class="form-control" id="country">
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select th:value="${film.genre.getGenreText()}" class="form-select" name="genre" id="genre" aria-label="Default select example">
                <option selected>Выберете жанр из списка:</option>
                <option th:each="genre : ${T(ru.sbercources.cinema.model.Genre).values()}"
                        th:value="${genre}" th:text="${genre.getGenreText()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Изменить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>

</div>

</body>
</html>
