<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить Режиссера</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Добавить автора</h1>

    <form method="POST" th:action="@{/directors/add}" th:object="${directorsForm}">
        <div class="mb-3">
            <label for="directorsFio" class="form-label">ФИО</label>
            <input name="directorsFio" type="text" class="form-control" id="directorsFio">
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Рейтинг</label>
            <input name="position" type="number" class="form-control" id="position">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
</html>
