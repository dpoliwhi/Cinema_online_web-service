<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Director</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Обновить данные участника</h1>
    <form method="POST" enctype="multipart/form-data" th:action="@{/directors/update}" th:object="${directorForm}">
        <input type="hidden" name="id"
               th:value="${director.id}">
        <div class="mb-3">
            <label for="directorsFio" class="form-label">ФИО участника</label>
            <input th:value="${director.directorsFio}" name="directorsFio" type="text" class="form-control" id="directorsFio">
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Позиция</label>
            <input th:value="${director.position}" name="position" type="text" class="form-control" id="position">
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>

</div>

</body>
</html>
